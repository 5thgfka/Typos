{% extends "base.html" %}

{% block title %}提交{% endblock %}

{% block main %}
<form class="form-horizontal">
  <div class="form-group">
    <label for="corpName" class="col-sm-2 control-label">公司名称</label>
    <div class="col-sm-10">
      	<select class="form-control">
		  <option>公司名称</option>
		</select>
    </div>
  </div>
  <div class="form-group">
    <label for="webName" class="col-sm-2 control-label">网站名称</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="webName" placeholder="网站名称">
    </div>
  </div>
  <div class="form-group">
    <label for="link" class="col-sm-2 control-label">链接</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="link" placeholder="链接">
    </div>
  </div>
  <div class="form-group">
    <label for="inWord" class="col-sm-2 control-label">所在词组</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inWord" placeholder="所在词组">
    </div>
  </div>
  <div class="form-group">
    <label for="inCentence" class="col-sm-2 control-label">所在句子</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inCentence" placeholder="所在句子">
    </div>
  </div>
  <div class="form-group">
    <label for="correctWord" class="col-sm-2 control-label">正确词组</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="correctWord" placeholder="正确词组">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">提交</button>
    </div>
  </div>
</form>
{% endblock %}
